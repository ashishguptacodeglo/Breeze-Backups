<div class="est-photos">
	<h5 class="title">Establishment Images</h5>
	<div class="est-images-list-with-images">
		<div class="single-est-image" *ngFor="let photo of photos">
			<div class="establishment-category" (click)="ShowImage()" >
				<img src="assets/img/dashboard/restaurant-dish1.svg" class="photos">
				<div class="category-name">
					<span>{{photo.category}}</span>	
					<div class="rejected-status">
						<img src="assets/img/ion-information-red.svg" alt="icon">
						<div class="status-info">
							<p>This category has newly added image by the host. Please check.</p>
						</div>
					</div>
				</div>			
			</div>
		</div>
	</div>
</div>
