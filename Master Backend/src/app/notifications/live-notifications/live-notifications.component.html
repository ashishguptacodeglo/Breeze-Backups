<div class="header">
   <h4 class="module-title"> Notifications</h4>
   <button type="button" class="add-notification-button" data-bs-toggle="modal"
      data-bs-target="#addnotificationModal">Add</button>
</div>
<div class="est-list-container" *ngIf="fetched">
   <table datatable [dtOptions]="dtOptions" class="row-border hover">
      <thead>
         <tr>
            <th>S.No</th>
            <th>Live Date & Time</th>
            <th>Audiance</th>
            <th>Notification type</th>
            <th>Actions</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let post of posts;let i=index">
            <td>{{i+1}}</td>
            <td>09/23/2020, 10:00am</td>
            <td>Influencers</td>
            <td>In App</td>
            <td>
               <div class="cta-action">
                  <button type="button" class="edit" data-bs-toggle="modal"
                     data-bs-target="#addnotificationModal">Edit</button>
                  <span class="separator"></span>
                  <button type="button" class="delete">Delete</button>
               </div>
            </td>
         </tr>
      </tbody>
   </table>
</div>


<div class="modal fade modal-xl" id="addnotificationModal" tabindex="-1" aria-labelledby="addnotificationModalLabel"
   aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="addnotificationModalLabel">New Notification</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
            <form>
               <div class="form-field">
                  <div class="time-and-platform">
                     <div class="live-time">
                        <div class="label">Live time</div>
                        <div class="opt-wrap">
                        <div class="form-check">
                           <input class="form-check-input" type="radio" (change)="onItemChange($event)" value="now"
                              name="liveTime" id="pushnotificationnow">
                           <label class="form-check-label" for="pushnotificationnow">
                              Push now
                           </label>
                        </div>
                        <div class="form-check">
                           <input class="form-check-input" type="radio" (change)="onItemChange($event)" value="schedule"
                              name="liveTime" id="sheduleNotificationLater">
                           <label class="form-check-label" for="sheduleNotificationLater">
                              Schedule
                           </label>
                        </div>
                        </div>
                     </div>
                     <div class="platform-selector">
                        <div class="label">Platform</div>
                        <div class="opt-wrap">
                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" value="" id="platformtype1">
                           <label class="form-check-label" for="platformtype1">
                              In App
                           </label>
                        </div>
                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" value="" id="palteformtype2">
                           <label class="form-check-label" for="palteformtype2">
                              Push
                           </label>
                        </div>
                        </div>
                     </div>
                  </div>
               </div>


               <div class="select-dateNtime" *ngIf="showDateTime">
                  <div class="select-date">
                     <div class="form-field">
                        <label>Date</label>
                        <input type="text" ngxDaterangepickerMd [singleDatePicker]="true" [autoApply]="true" />
                     </div>
                  </div>
                  <div class="select-time">
                     <div class="form-field">
                        <label>Time</label>
                        <ng-select [items]="timeArray" bindLabel="name" class="open-close-time-picker" bindValue="value"
                           autocomplete="off" [clearable]="false" [searchable]="false" placeholder="Select">
                        </ng-select>
                     </div>
                  </div>
               </div>


               <div class="form-field audiance-wrap">
                  <label>Audiance</label>
                  <ng-select [items]="AudienceList" bindLabel="name" bindValue="value" autocomplete="off"
                     [clearable]="false" [searchable]="false" placeholder="Select Audience">
                  </ng-select>
               </div>

               <div class="form-field">
                  <label>Notification</label>
                  <textarea name="" class="form-control" placeholder="Type Notification"></textarea>
               </div>
               <div class="form-field">
                  <label>Redirection Link</label>
                  <input type="text" class="form-control" name="room-number" placeholder="Enter Redirection link (Optional)">
               </div>

               <div class="action-btn">
                  <button type="button" class="btn cancel" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn save">Send</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
