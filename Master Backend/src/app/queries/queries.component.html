<app-menus [isfixed]="false"></app-menus>
<div class="page-content">
	<app-side-bar></app-side-bar>
	<div class="page-data">
		<app-breadcrumb [breadCrumb]="breadCrumb"></app-breadcrumb>
		<section class="module-data">
			<div class="page_tabs">
				<div class="wraps">
					<span class="links" (click)="tabChange('faq')"
						[class]="{'active': page=='faq'}">
						FAQ
					</span>
					<span class="links" (click)="tabChange('feedback')" [class]="{'active': page=='feedback'}">
						Feedback
					</span>
				
				</div>
			</div>
			<div class="tab-content" [ngSwitch]="page">
				<ng-template [ngSwitchCase]="'faq'">
					<app-faq></app-faq>
				</ng-template>
				<ng-template [ngSwitchCase]="'feedback'">
					<app-feedback></app-feedback>
				</ng-template>
			</div>
		</section>
	</div>
</div>
