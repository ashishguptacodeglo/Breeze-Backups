<main>
   <app-steps [width]="70" [active]="3"></app-steps>
   <div class="host-propert-location">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="common-header">
                  <h2>Where is your property located</h2>
                  <p>Cras quis nulla commodo, aliquam lectus sed.</p>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-lg-12 col-md-12">
               <form [formGroup]="addressform" class="login-form" (ngSubmit)="onSubmit()">
                  <div class="property-location-form">

                     <div class="form-field i-am-full-width">
                        <input type="text" formControlName="address" value="{{address}}" autocorrect="off"
                           autocapitalize="off" spellcheck="off" (keydown.enter)="$event.preventDefault()"
                           class="form-control" placeholder="Address*" #search>
                     </div>
                     <div class="form-field">
                        <input type="text" formControlName="province" class="form-control" value="{{province}}"
                           placeholder="Province/State*">
                     </div>
                     <div class="form-field">
                        <input type="text" formControlName="zip_code" class="form-control" value="{{zip_code}}"
                           placeholder="Zipcode*">
                     </div>
                       <div class="form-field i-am-full-width">
                        <input type="text" formControlName="country" class="form-control" value="{{country}}"
                           placeholder="Country*">
                     </div>
                     <div class="form-field i-am-full-width">
                        <a href="javascript: void(0)" class="current-location-link" (click)="setCurrentLocation()">
                           <img src="assets/img/host-onboarding/map.png" alt="Icon">Use my current location</a>
                     </div>
                     <div class="form-field i-am-full-width">
                        <div style="width: 100%">
                           <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                              <agm-marker [latitude]="latitude" [longitude]="longitude"
                                 [markerDraggable]="true"></agm-marker>
                           </agm-map>
                        </div>
                     </div>

                     <div class="form-field i-am-full-width">
                        <div class="description">
                           <h5>Describe how to reach your property </h5>
                           <p>Cras quis nulla commodo, aliquam lectus sed,.</p>
                        </div>
                        <textarea  rows="8" formControlName="description"  placeholder="Add description here" class="full-width-text-area"></textarea>
                     </div>

                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
   <div class="savestep-section">
      <div class="left-btn">
         <button class="goback-btn" (click)="goBack()">
            Back
         </button>
      </div>
      <div class="right-btn">
         <span class="mandatory">* Mandatory fields</span>
         <button type="button" (click)="onSubmit()" [disabled]="!addressform.valid" class="save-next-btn">
            Save & Continue <span><img src="assets/img/host-property/next-icon.svg" alt="Icon"></span>
         </button>
      </div>
   </div>
</main>
