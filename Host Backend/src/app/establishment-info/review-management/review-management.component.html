<app-menus [isfixed]="false"></app-menus>
<div class="page-content">
	<app-side-bar></app-side-bar>
	<div class="page-data">
			<app-breadcrumb [breadCrumb]="breadCrumb"></app-breadcrumb>
			<section class="establishment-info">
			  <div class="page_tabs">
			    <div class="wraps">
			      <span class="links" (click)="tabChange('establishment')"  [class]="{'active': page=='establishment'}">
			      	Establishment
			      </span>
			      <span class="links" (click)="tabChange('rrp')" [class]="{'active': page=='rrp'}">
			      	RRP
			      </span> 
			     
			    </div>
			  </div>
			  <div class="tab-content" [ngSwitch]="page">
			    <ng-template [ngSwitchCase]="'establishment'">
			      <app-establisment-reviews></app-establisment-reviews>
			    </ng-template>
			    <ng-template [ngSwitchCase]="'rrp'">
			      <app-rrp></app-rrp>
			    </ng-template> 
			   
			  
			  </div>
			</section>
	</div>
</div>
